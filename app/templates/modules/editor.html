<template id="noteEditorTemplate">
    <section class="note-editor" tabindex="1">
        <form method="post">
            <textarea required name="note_content"></textarea>
            <nav class="vertical-sticky position-fixed end-0 me-3 me-md-5 gap-2">
                <button class="btn x-action-btn" type="submit">
                  <i class="bi bi-check-lg fs-5"></i>
                </button>
                <button class="btn x-action-btn" type="button" data-editor-action="cancel">
                  <i class="bi bi-x-lg fs-5"></i>
                </button>
            </nav>
        </form>
    </section>
</template>

<div class="modal fade" id="noteCreatorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="noteCreatorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="noteCreatorModalLabel">New note</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="noteCreatorModalForm" action="{{ url_for('new_note') }}" method="post">
            <div class="mb-3">
              <label for="saveas-filename" class="col-form-label">Note filename:</label>
              <input autocomplete="off" required type="text" class="form-control" id="saveas-filename" name="note_filename" placeholder="(e.g. my_new_note.md)">
            </div>
            <div class="mb-3 d-none">
              <label for="saveas-directory" class="col-form-label">Note directory:</label>
              <input autocomplete="off" type="text" class="form-control" id="saveas-directory" name="note_directory">
            </div>
            <input required type="hidden" name="note_content">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="noteCreatorModalForm" class="btn btn-primary">Create a new note</button>
        </div>
      </div>
    </div>
</div>
